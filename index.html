<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />    
    <title>School Example</title>

    <style>
        .success, .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success{
            background: green;
        }

        .error{
            background: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Screen</h1>
        <form id="student-form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" class="u-full-width">
            </div>
            <div>
                <label for="surname">Surname</label>
                <input type="text" id="surname" class="u-full-width">
            </div>            
            <div>
                <label for="no">Student Number</label>
                <input type="text" id="studentNumber" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="submit" class="u-full-width">
            </div>
        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Student Number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="student-list">

            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
